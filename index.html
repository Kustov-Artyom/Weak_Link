<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слабое звено</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script/script.js"></script>
</head>

<body>
    <div class="game_wrapper">
        <div class="game_title_container">
            <p class="game_title">Слабое звенО</p>
        </div>
        <section>
            <div class="upper_wrapper">
                <div class="upper_left_panels">
                    <div class="left_panel timer_panel">
                        <div class="panel_div">
                            <!-- Здесь окно для таймера -->
                        </div>
                        <p>таймер</p>
                    </div>
                    <div class="left_panel bank_panel">
                        <div class="panel_div">
                            <!-- Здесь окно для банка -->
                        </div>
                        <p>банк</p>
                    </div>
                    <div class="left_panel points_panel">
                        <div class="panel_div">
                            <!-- Здесь окно для счета -->
                        </div>
                        <p>счет</p>
                    </div>
                </div>
                <div class="upper_right_panels">
                    <div class="score-item" data-value="1000">1000</div>
                    <div class="score-item" data-value="700">700</div>
                    <div class="score-item" data-value="500">500</div>
                    <div class="score-item" data-value="300">300</div>
                    <div class="score-item" data-value="150">150</div>
                    <div class="score-item" data-value="100">100</div>
                    <div class="score-item" data-value="50">50</div>
                    <div class="score-item" data-value="20">20</div>
                </div>
            </div>
        </section>

        <section>
            <div class="lower_wrapper">
                <div class="first_floor">
                    <p>Начать игру</p>
                </div>
                <div class="second_floor">
                    <div class="block block_pause">
                        <p>Пауза</p>
                    </div>
                    <div class="block block_true">
                        <p>Верно</p>
                    </div>
                </div>
                <div class="third_floor">
                    <div class="block block_bank">
                        <p>Банк</p>
                    </div>
                    <div class="block block_false">
                        <p>Не верно</p>
                    </div>
                </div>
                <div class="fourth_floor">
                    <div class="block_four">
                        <p>сбросить таймер</p>
                    </div>
                    <div class="block_four">
                        <p>сбросить банк</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
